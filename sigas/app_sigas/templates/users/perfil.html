{% extends 'base.html' %}

{% block title %}
Sigas - Inicio
{% endblock %}

{% block content %}

<div class="wrapper">
    {% include 'utils/asidebar.html' %}


    <div class="main p-3">
        <div class="container">
            <h2>Perfil do Professor</h2>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        {% for key, value in dados_professor.items %}
                        <tr>
                            <th>{{ key }}</th>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% include 'utils/footer.html' %}
    </div>
</div>



{% endblock %}
