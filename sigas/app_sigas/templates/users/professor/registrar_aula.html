{% extends 'base.html' %}

{% block title %}
Sigas - Inicio
{% endblock %}

{% block content %}

<div class="wrapper">
    {% include 'utils/asidebar.html' %}

    
    <div class="main p-3">
        <div class="container">
            <h4>Registrar aula</h4>
            
            <form action="{% url 'registrar_aula' %}" method="POST">

                {% csrf_token %}
                
                <div class="form-group">
                    <label for="horario_inicio">Horário de Início:</label>
                    <input type="time" id="horario_inicio" name="horario_inicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="horario_fim">Horário de Fim:</label>
                    <input type="time" id="horario_fim" name="horario_fim" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar Aula</button>
            </form>
        </div>
        {% include 'utils/footer.html' %}
    </div>
</div>



{% endblock %}
