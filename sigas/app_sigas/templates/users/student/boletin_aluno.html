{% extends 'base.html' %}

{% load allauth i18n %}

{% block title %}
Sigas - Aluno
{% endblock %}

{% block content %}
<div class="wrapper">
    {% include 'utils/asidebar.html' %}

    {% if user.is_authenticated %}
    <div class="main p-3">
        <div class="container">
            <h2>Bem vindo, {{ user.username }}</h2>
        </div>
    </div>
    {% else %}
    <p>Você não está autenticado</p>
    {% endif %}
</div>
{% endblock %}
