{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sigas{% endblock %}</title>

  <link rel="stylesheet" href="{% static '/css/main.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />



</head>

<body>
  <nav class="navbar bg-body-tertiary" style="box-shadow: 10px 10px 5px lightblue;">
    <div class="container-fluid p-4">
      <a class="navbar-brand fs-5" href="{% url 'pagina_inicial' %}">
        <img src="{% static '/img/logoSigas.png' %}" alt="logo" width="130px">
      </a>
      <div class="d-flex">
        <p>Sistema Integrado de Gestão Acadêmica Simplificado</p>
      </div>
    </div>
  </nav>



  {% block content %}
  {% endblock %}

  
  <script>
    const hamBurger = document.querySelector(".toggle-btn");

    hamBurger.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("expand");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
