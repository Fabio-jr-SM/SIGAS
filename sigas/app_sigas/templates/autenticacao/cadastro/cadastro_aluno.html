{% extends 'base.html' %}

{% block title %}
Sigas - Aluno
{% endblock %}

{% block content %}

<div class="wrapper">
    {% include 'utils/asidebar.html' %}
    <div class="main p-3">
        <div class="container">
            
            <h2 class="mt-5 mb-3">Formulário de Registro - Aluno</h2>

            <form action="{% url 'cadastro_aluno' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="form-group">
                    <label for="curso_superior">Curso Superior:</label>
                    <select class="form-control" id="curso_superior" name="curso_superior" required>
                      <option value="" disabled selected>Selecione o curso</option>
                      <option value="Engenharia">Engenharia</option>
                      <option value="Direito">Direito</option>
                      <option value="Administração">Administração</option>
                      <option value="Medicina">Medicina</option>
                      <option value="Ciências da Computação">Ciências da Computação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
        {% include 'utils/footer.html' %}
    </div>
</div>



{% endblock %}
