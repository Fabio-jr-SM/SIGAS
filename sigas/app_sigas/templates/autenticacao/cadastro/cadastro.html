{% extends 'base.html' %}

{% block title %}
Sigas - Aluno
{% endblock %}

{% block content %}

<div class="wrapper">

    <div class="main p-3">
        <div class="container">
            <h1>Cadastro</h1>

            <form action="{% url 'cadastro' %}" method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="text" name="numero_matricula" placeholder="Número de Matrícula" required>
                <button type="submit">Cadastrar Aluno</button>
            </form>
            
        </div>
        {% include 'utils/footer.html' %}
    </div>
</div>



{% endblock %}
