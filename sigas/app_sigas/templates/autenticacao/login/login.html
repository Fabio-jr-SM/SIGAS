{% extends 'base.html' %}

{% block title %}
Sigas
{% endblock %}

{% block content %}

<div class="wrapper">

    <div class="main p-3 mt-5">
        <div class="col-md-4 mx-auto mt-3">
            {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% if sucess_message %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ sucess_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <h4 class="d-flex align-items-center"><i class="bi bi-lock-fill mr-2"></i>Login SIGAS</h4> 

            <form action="{% url 'login' %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Matricula">Matr√≠cula</label>
                    <input type="text" class="form-control" placeholder="Matricula" name="username">
                </div>
                <div class="form-group mt-3 mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" name="password">
                </div>
                <input type="submit" class="btn btn-secondary" value="Logar">
            </form>
            
        </div>
        {% include 'utils/footer.html' %}
    </div>
</div>



{% endblock %}
